<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
     <script
      src="https://kit.fontawesome.com/6c755fe0c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2>product provider</h2>
          <h4>Product management system</h4>
          <div class="switchContainer"></div>
           <input type="checkbox" id="theme-switch" class="switch" />
          <label for="theme-switch">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="input" action="">
          <input type="text" id="title" class="title" placeholder="Title" />
          <div class="price-box">
            <input type="text" id="price" class="price" placeholder="price" />
            <input type="text" id="taxes" class="taxes" placeholder="Taxes" />
            <input type="text" id="ads" class="ads" placeholder="Ads" />
            <input
              type="text"
              id="discount"
              class="discount"
              placeholder="Discount"
            />
            <span>Total</span>
          </div>
          <input type="text" id="count" class="category" placeholder="category" />
          <input type="text" id="category" class="category" placeholder="category" />
          <input type="submit" value="Create" id="create" />
        </input>
        <div class="search">
          <input
            type="text"
            name=""
            placeholder="Search"
            id="text"
            class="text"
          />
          <input type="submit" value="Search by title" class="byTitle" id="byTitle" />
          <input type="submit" value="Search by category" class="byCategory" id="byCategory" />
        </div>
        <button class="deleteAll" id="deleteAll">Delete All</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/6c755fe0c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Management</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2>Product Provider</h2>
        <h4>Product Management System</h4>
        <div class="switchContainer">
          <input type="checkbox" id="theme-switch" class="switch" />
          <label for="theme-switch">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="input">
          <input type="text" id="title" placeholder="Title" />
          <div class="price-box">
            <input type="number" id="price" placeholder="Price" />
            <input type="number" id="taxes" placeholder="Taxes" />
            <input type="number" id="ads" placeholder="Ads" />
            <input type="number" id="discount" placeholder="Discount" />
          </div>
          <div class="count-category-box">
            <input type="number" id="count" placeholder="Count" />
            <input type="text" id="category" placeholder="Category" />
          </div>
          <button id="create" class="create">Create</button>
        </div>
        <div class="search">
          <input type="text" id="search" placeholder="Search" />
          <button id="byTitle" class="byTitle">Search by Title</button>
          <button id="byCategory" class="byCategory">Search by Category</button>
        </div>
        <button id="deleteAll" class="deleteAll">Delete All</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>

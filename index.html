<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/6c755fe0c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Management</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2>Product Management System</h2>
        <div class="switchContainer">
          <input type="checkbox" id="theme-switch" class="switch" />
          <label for="theme-switch">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="input">
          <input type="text" id="title" placeholder="Title" />
          <div class="price-box">
            <input
              onkeyup="getTotal()"
              type="number"
              id="price"
              placeholder="Price"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="taxes"
              placeholder="Taxes"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="ads"
              placeholder="Ads"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="discount"
              placeholder="Discount"
            />
            <div class="total" id="total"></div>
          </div>
          <div class="count-category-box">
            <input type="number" id="count" placeholder="Count" />
            <input type="text" id="category" placeholder="Category" />
          </div>
          <button id="create" class="create">Create</button>
        </div>
      </div>
      <div class="outputs container">
        <div class="search">
          <input type="text" id="search" placeholder="Search" />
          <button id="byTitle" class="byTitle">Search by Title</button>
          <button id="byCategory" class="byCategory">Search by Category</button>
        </div>

        <button id="deleteAll" onclick="deleteAllfunction()" class="deleteAll">
          Delete All
        </button>
        <div class="table">
          <table>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Price</th>
              <th>Texes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Categoty</th>
              <th>update</th>
              <th>Delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
